<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Operators</title>

    <style>
        body{
            background-color: rgb(153, 233, 48);
            text-align: center;
            margin-top: 250px;
            font-style: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>


<h2>The += Operator</h2>

<p id="demo"></p>

<script>
var x = 25;
x += 75;
document.getElementById("demo").innerHTML = x;
</script>

<h2>JavaScript Operators</h2>

<p>The + operator (adds) strings.</p>

<p id="demo1"></p>

<script>
let text1 = "John";
let text2 = "Doe";
let text3 = text1 + " " + text2;
document.getElementById("demo1").innerHTML = text3;
</script>


</body>
</html>
